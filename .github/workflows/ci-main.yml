name: CI/CD Main Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (ignore peer conflicts)
        run: npm install --legacy-peer-deps

      - name: Run tests
        run: npm test

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.amenihadjem }}
          password: ${{ secrets.TALENTEXPO_FRONT }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            amenihadjem/frontend_talentexpo_main:main
            amenihadjem/frontend_talentexpo_main:latest

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
